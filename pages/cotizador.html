    <main>
        <h1>Cotizador de seguros</h1>
        <h2>Ingresa los datos solicitados para obtener la cotización correspondiente</h2>
        <form class="contactForm" action="https://formsubmit.co/oficinalugones@gmail.com" method="POST">
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombre y Apellido"
                    name="Nombre y apellido" required>
                <label for="floatingInput">Nombre y apellido</label>
            </div>
            <br>
            <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid" name="Motivo de consulta" required>
                    <option selected>Despliegue las opciones</option>
                    <option value="1">Cotización de nueva póliza</option>
                    <option value="2">Denunciar un siniestro</option>
                    <option value="3">Renovación de póliza</option>
                    <option value="4">Otras consultas</option>
                </select>
                <label for="floatingSelectGrid">Motivo de la consulta</label>
            </div>
            <br>
            <div class="row g-2">
                <div class="col">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInputGrid"
                            placeholder="usuario@ejemplo.com" value="tu-mail@mail.com" name="email" required>
                        <label for="floatingInputGrid">E-mail</label>
                    </div>
                </div>
                <br>
                <div class="col">
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="floatingPassword" placeholder="Número de teléfono"
                            name="Número de teléfono" required>
                        <label for="floatingPassword">Número de teléfono</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea" name="Comentario" required></textarea>
                <label for="floatingTextarea">Dejanos tu comentario</label>
            </div>
            <br>
            <button class="button" type="submit">Enviar</button>
            <input type="hidden" name="_next"
                value="https://meme-castellanos.github.io/debat_seguros/pages/contactsub.html">
            <input type="hidden" name="_subject" value="Consulta Debat Seguros">
            <input type="hidden" name="_captcha" value="false">
        </form>
