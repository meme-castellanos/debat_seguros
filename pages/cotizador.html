    <main>

        <section class="container justify-content-center visible" id="login">
            <h1>Bienvenido!</h1>
            <form class="contactForm" action="#">
                <div class="form-floating">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="registeredUser" placeholder="name@example.com"
                            required>
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="registeredPassword" required>
                        <br>
                        <input class="button w-100" id='btnIngresar' type="submit" value="Ingresar">
                        <br>
                        <label for="checkbox">Recordar mis datos</label>
                        <input type="checkbox" id="check">
                    </div>
                </div>
                <br>
                <div class="container form-floating flexCenter" id="registrarse">
                    <label for="registrarse">No tienes cuenta?</label>
                    <button class="button" id="btnRegistrarse" type="submit" value="Registrarse">Registrate</button>
                </div>
            </form>
        </section>

        <section class="justify-content-center hidden" id="newUser">
            <h2>Completa los campos para registrarte</h2>
            <form action="#" class="nUser contactForm">
                <input type="text" name="Apellido" class="form-control" id="nUserApellido"
                    placeholder="Ingresá tu apellido" required>
                <input type="text" name="Nombre" class="form-control" id="nUserName" placeholder="Ingresá tu nombre"
                    required>
                <input type="number" name="dni" class="form-control" id="nDni" placeholder="Ingresá tu DNI" required>
                <input type="email" name="mail" class="form-control" id="nUserMail" placeholder="tu-mail@.com" required>
                <input type="text" name="Domicilio" class="form-control" id="nUserDir"
                    placeholder="Ingresá tu domicilio" required>
                <input type="tel" name="Teléfono" class="form-control" id="nUserTel" placeholder="Número de teléfono"
                    required>
                <button class="button" id="btnEnviarDatos" type="submit">Registrarme</button>
                <button class="button" id="btnVolver" type="button">Volver</button>
            </form>
                <div class="container" id="nuevoRegistro">

                </div>
        </section>

        <section class="container justify-content-center hidden" id="registrado">
            <h2>Bienvenidos al Sistema de Debat Seguros</h2>
            <div class="container">
                <form class="flexCenter" action="#">
                    <div class="menuP">
                        <label for="cotizar">Consulta por una nueva cotización</label>
                        <button type="button" class="button align-content-center" id="btnCotizar">Cotizar</button>
                    </div>
                    <div class="menuP">
                        <label for="btnDatos">Revisa tus datos</label>
                        <button type="button" class="button" id="btnDatos">Datos del Cliente</button>
                    </div>
                </form>
                <div class="container flexCenter">
                    <button class="button align-content-center" id="btnSalir" type="button">Volver</button>
                </div>
            </div>
        </section>
        <section>
            <div class="container hidden" id="mostrarCotizador">
                <form action="#" class="container contactForm">
                    <div class="justify-content-center">
                        <label>Ingrese el valor de la suma asegurada</label>
                        <input type="number" class="form-control" id="sumaIngresada" required>
                        <br>
                        <div class="flexCenter">
                            <button type="button" class="button" id="btnCalcular">Calcular</button>
                            <button class="button" id="btnExit" type="button">Volver</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="hidden" id="resultadoCuota">

            </div>

            <ul class="hidden" id="datosCliente">

            </ul>
        </section>
